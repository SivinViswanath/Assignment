<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="form-title">Survey Form</h1>
    <form class="row g-3 p-5 m-5 form">
      <div class="col-md-6">
        <label for="inputFirstname" class="form-label">First Name</label>
        <input
          id="first-name"
          type="text"
          class="form-control"
          placeholder="First name"
          aria-label="First name"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="inputLastname" class="form-label">Last Name</label>
        <input
          id="last-name"
          type="text"
          class="form-control"
          placeholder="Last name"
          aria-label="Last name"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="startDate" class="form-label">Date of Birth</label>
        <input id="date-of-birth" class="form-control" type="date" required />
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Country</label>
        <select id="country" class="form-select">
          <option selected>Choose...</option>
          <option>USA</option>
          <option>Canada</option>
          <option>India</option>
        </select>
      </div>
      <div class="col-md-3">
        <input
          id="male"
          class="form-check-input"
          type="checkbox"
          value="male"
          name="gender"
          id="flexCheckDefault"
          required
        />
        <label class="form-check-label me-3" for="flexCheckDefault">
          Male
        </label>
      </div>
      <div class="col-md-3">
        <input
          id="female"
          class="form-check-input"
          type="checkbox"
          value="female"
          name="gender"
          id="flexCheckDefault"
          required
        />
        <label class="form-check-label" for="flexCheckDefault"> Female </label>
      </div>
      <div class="col-md-6">
        <label for="profession" class="form-label"> Profession</label>
        <input type="text" class="form-control" id="profession" required />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label"> Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="col-md-6">
        <label for="phoneNumber" class="form-label"> Phone</label>
        <input type="text" class="form-control" id="mobile" required />
      </div>
      <div class="col-md-12 form-btn">
        <button type="submit" class="btn btn-primary me-3" id="submit-button">
          Submit
        </button>
        <button type="reset" class="btn btn-info" id="reset-button">
          Reset
        </button>
      </div>
    </form>

    <!-- Popup for displaying selected values -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <h2>Survey Form Submitted</h2>
        <p><strong>First Name:</strong> <span id="popup-first-name"></span></p>
        <p><strong>Last Name:</strong> <span id="popup-last-name"></span></p>
        <p>
          <strong>Date of Birth:</strong> <span id="popup-date-of-birth"></span>
        </p>
        <p><strong>Country:</strong> <span id="popup-country"></span></p>
        <p><strong>Gender:</strong> <span id="popup-gender"></span></p>
        <p><strong>Profession:</strong> <span id="popup-profession"></span></p>
        <p><strong>Email:</strong> <span id="popup-email"></span></p>
        <p><strong>Mobile Number:</strong> <span id="popup-mobile"></span></p>
        <button type="button" id="close-popup" class="btn btn-warning">
          Close
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
